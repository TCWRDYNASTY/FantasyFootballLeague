<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hall of Champions</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #C5B358; /* Gold-ish background */
      color: black;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      border-bottom: 4px solid black;
      background-color: #FFD700;
      padding: 1em;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }

    .logo {
      max-width: 120px;
      margin-right: 1em;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .header-text {
      font-size: 2em;
    }

    .subtitle {
      font-size: 0.6em;
      margin-top: 0.2em;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
      gap: 1em;
      align-items: flex-start;
      justify-content: center;
    }

    .trophy-img {
      flex: 0 0 200px;
      max-width: 200px;
    }

    .trophy-img img {
      width: 100%;
      height: auto;
      display: block;
    }

    .champ-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: flex-start;
      flex: 1;
      min-width: 0;
    }

    .champ {
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 1em;
      border: 3px solid black;
      font-family: Copperplate, serif;
      width: 300px;
      flex: 0 0 auto;
      position: relative;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .champ:hover {
      transform: scale(1.03);
    }

    .champ-quote {
      font-size: 0.9em;
      font-family: cursive;
      margin-top: 0.5em;
      color: #333;
    }

    .badge {
      position: absolute;
      top: -20px;
      right: -20px;
      background-color: gold;
      color: #1e3159;
      padding: 0.5em 1em;
      border: 3px solid black;
      border-radius: 50%;
      font-size: 0.8em;
      font-weight: bold;
      animation: bounce 2s infinite, glow 1.5s infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px gold; }
      to { box-shadow: 0 0 20px gold; }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .trophy-img {
        max-width: 100%;
        flex: 0 0 auto;
      }

      .champ-container {
        justify-content: center;
      }

      .header {
        font-size: 1.5em;
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        max-width: 80px;
        margin-bottom: 0.5em;
      }

      .header-text {
        text-align: left;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="Subject.jpeg" alt="TCWR Logo" />
    </div>
    <div class="header-text">
      <div>TCWR Dy-Nasty</div>
      <div class="subtitle">Hall of Champions</div>
    </div>
  </div>

  <div class="main-content">
    <div class="trophy-img">
      <img src="trophy3.jpeg" alt="Trophy" />
    </div>

    <div class="champ-container">
      <div class="champ">
        <p>Matt Gregory<br />2023<br />9-5</p>
        <p class="champ-quote">"The First!"</p>
      </div>

      <div class="champ">
        <p>Jessica Sims<br />2024<br />12-2</p>
        <p class="champ-quote">"The champ in 2 Leagues!"</p>
        <div class="badge">üèÜ</div>
      </div>
    </div>
  </div>

</body>
</html>
