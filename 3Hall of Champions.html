<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hall of Champions</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
 
  /* ----------------------------------------
     üîß Global Reset & Body Styling
  ---------------------------------------- */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: #1e3159;
    color: #fff;
  }

  /* ----------------------------------------
     üéñÔ∏è Header Section
  ---------------------------------------- */
  .header {
    display: flex;
    align-items: center;
    gap: 1.5em;
    background: linear-gradient(90deg, #FFD700, #FFEF9F);
    padding: 1.5em 2em;
    margin: 30px;
    border-radius: 20px;
    box-shadow: 4px 4px 25px rgba(0, 0, 0, 0.5);
    animation: shimmer 3s infinite linear;
    background-size: 200% auto;
    background-position: left center;
  }

  .logo {
    max-width: 100px;
  }

  .logo img {
    width: 100%;
    height: auto;
  }

  .header-text {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.8em;
    font-weight: bold;
    color: #1e3159;
  }

  .subtitle {
    font-size: 0.6em;
    font-style: italic;
    color: #444;
  }

  /* ----------------------------------------
     üèÜ Trophy Section
  ---------------------------------------- */
  .main-content {
    display: flex;
    flex-wrap: wrap;
    padding: 2em;
    gap: 2em;
    justify-content: center;
    align-items: flex-start;
  }

  .trophy-img {
    max-width: 200px;
    flex-shrink: 0;
  }

  .trophy-img img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
  }

  /* ----------------------------------------
     üëë Champion Cards
  ---------------------------------------- */
  .champ-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5em;
    justify-content: center;
    flex: 1;
  }

  .champ {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border: 2px solid #FFD700;
    color: #FFD700;
    padding: 1.2em;
    width: 280px;
    border-radius: 15px;
    font-family: Copperplate, serif;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .champ:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
  }

  .champ-quote {
    font-size: 1em;
    font-family: cursive;
    margin-top: 0.5em;
    color: #FFEF9F;
  }

  /* ----------------------------------------
     üèÖ Winner Badge
  ---------------------------------------- */
  .badge {
    position: absolute;
    top: -15px;
    right: -15px;
    background-color: #FFD700;
    color: #1e3159;
    padding: 0.6em;
    border-radius: 50%;
    font-size: 1.2em;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    animation: bounce 2s infinite;
  }

  /* ----------------------------------------
     üîÅ Animations
  ---------------------------------------- */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes shimmer {
    0% { background-position: -1000px center; }
    100% { background-position: 1000px center; }
  }

  /* ----------------------------------------
     üì± Responsive Design
  ---------------------------------------- */
  @media (max-width: 1024px) {
    .header-text {
      font-size: 2.2em;
    }

    .champ {
      width: 240px;
    }
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      text-align: center;
    }

    .main-content {
      flex-direction: column;
      align-items: center;
    }

    .trophy-img {
      order: -1;
      max-width: 180px;
    }

    .champ-container {
      flex-direction: column;
      align-items: center;
    }
  }

  @media (max-width: 480px) {
    .header-text {
      font-size: 1.8em;
    }

    .champ {
      width: 90%;
    }

    .badge {
      font-size: 1em;
    }

    .champ-quote {
      font-size: 0.9em;
    }
  }
</style>

</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="Subject.jpeg" alt="TCWR Logo" />
    </div>
    <div class="header-text">
      TCWR Dy-NASTY
      <div class="subtitle">Hall of Champions</div>
    </div>
  </div>

  <div class="main-content">
    <div class="trophy-img">
      <img src="trophy3.jpeg" alt="Trophy" />
    </div>

    <div class="champ-container">
      <div class="champ">
        <p>Matt Gregory<br />2023<br />9-5</p>
        <p class="champ-quote">"The First!"</p>
      </div>

      <div class="champ">
        <p>Jessica Sims<br />2024<br />12-2</p>
        <p class="champ-quote">"The champ in 2 Leagues!"</p>
        <div class="badge">üèÜ</div>
      </div>
    </div>
  </div>

</body>
</html>
