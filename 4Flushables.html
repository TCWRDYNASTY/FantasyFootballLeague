<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flushables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://www.transparenttextures.com/patterns/dark-wood.png");
            background-color: #7B4B2A; /* Poop-like brown */
            padding: 40px 20px;
            color: #222;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #333;
            padding: 25px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .header p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #444;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .champ {
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            padding: 1em;
            border: 3px solid black;
            font-family: Copperplate, serif;
            width: 240px;
            flex: 0 0 auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .champ:hover {
            transform: scale(1.03);
        }

        .champ img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .quote {
            font-size: 0.85rem;
            font-family: 'Comic Sans MS', cursive;
            color: #555;
        }

        @media (max-width: 768px) {
            .champ {
                width: 100%;
                margin: 0 auto;
            }

            .header {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        TCWR Dy-Nasty
        <p>üèÜ Toilet Bowl Champs üßª</p>
        <p>Cheers to a Shitty Season!</p>
    </div>

    <div class="container">
        <div class="champ">
            <p><strong>Brittany Canfield</strong><br/>2023 Season<br/><strong>4-10</strong></p>
            <p class="quote">"So many people are shitting on my team name!"</p>
        </div>

        <div class="champ">
            <img src="" alt="Steven Vargas - 2024">
            <p><strong>Steven Vargas</strong><br/>2024 Season<br/><strong>3-11</strong></p>
            <p class="quote">"I never come in last place!"</p>
        </div>
    </div>

</body>
</html>
