<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCWR Fallen Comrades</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      box-sizing: border-box;
      background: linear-gradient(135deg, #2c3e50, #c19a6b);
      color: #fff; /* Light text for better contrast */
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .top-section img {
      max-width: 100%;
      height: auto;
      width: 300px;
      border: 3px solid black;
      margin-right: 20px;
    }

    .header-box {
      border: 4px solid black;
      padding: 20px;
      background-color: rgba(255, 242, 224, 0.9); /* semi-transparent off-white */
      font-size: 2em;
      font-family: courier new;
      color: black;
      text-align: left;
    }

    .champ {
      background-color: #FFDD44;
      text-align: center;
      font-family: copperplate, serif;
      margin: 10px auto;
      padding: 15px;
      border: 4px solid black;
      box-sizing: border-box;
      width: 100%;
      max-width: 500px;
      color: black;
    }

    .champ p:last-child {
      font-size: 0.9em;
      font-family: cursive;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }

      .top-section img {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .header-box {
        font-size: 1.5em;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-section">
    <img src="thehomies.jpeg" alt="Fallen Comrades Image" />
    <div class="header-box">
      TCWR Dy-Nasty<br />
      Fallen Comrades
    </div>
  </div>

 <div class="champ">
    <p>Alex Hauenstein<br />0 Season<br/></p>
    <p>"He checked out before the drama!"</p>
  </div>

  <div class="champ">
    <p>Kurt Carney<br />1 Season<br/>6-8</p>
    <p>"He was part of the draft and then he went missing!"</p>
  </div>

  <div class="champ">
    <p>Matt Sellers<br />2 Seasons<br/>10-18</p>
    <p>"The other Matt"</p>
  </div>

</body>
</html>
