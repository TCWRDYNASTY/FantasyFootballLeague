<!DOCTYPE html>

<head>

    <style>
/*------------------------------------*\
  #BASE STYLES
\*------------------------------------*/
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url("https://www.transparenttextures.com/patterns/dark-wood.png");
    background-color: #7B4B2A; /* Poop-like brown */
    padding: 40px 20px;
    color: #222;
}

/*------------------------------------*\
  #HEADER
\*------------------------------------*/
.header {
    background: rgba(255, 255, 255, 0.9);
    border: 4px solid #333;
    padding: 25px;
    text-align: center;
    font-size: 2.2rem;
    font-weight: bold;
    border-radius: 15px;
    box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
}

.header p {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #444;
}

/*------------------------------------*\
  #CONTAINER & CHAMPION CARDS
\*------------------------------------*/
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.champ {
    background-color: rgba(255, 255, 255, 0.85);
    text-align: center;
    padding: 1em;
    border: 3px solid black;
    font-family: Copperplate, serif;
    width: 280px;
    flex: 0 0 auto;
    position: relative;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
}

.champ:hover {
    transform: scale(1.03);
}

.champ img {
    max-width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
}

.quote {
    font-size: 0.85rem;
    font-family: 'Comic Sans MS', cursive;
    color: #555;
}

/*------------------------------------*\
  #BADGE & ANIMATIONS
\*------------------------------------*/
.badge {
    position: absolute;
    top: -20px;
    right: -20px;
    background-color: #e5c07b;
    color: #5a3206;
    padding: 0.5em 1em;
    border: 3px solid #3a1f00;
    border-radius: 50%;
    font-size: 0.8em;
    font-weight: bold;
    animation: bounce 2s infinite, glow 1.5s infinite alternate;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

@keyframes glow {
    from { box-shadow: 0 0 5px #5a3206; }
    to { box-shadow: 0 0 20px #5a3206; }
}

/*------------------------------------*\
  #MEDIA QUERIES (RESPONSIVENESS)
\*------------------------------------*/
@media (max-width: 768px) {
    .champ {
        width: 100%;
        margin: 0 auto;
    }

    .header {
        font-size: 1.8rem;
    }

    .header p {
        font-size: 1rem;
    }
}

@media (max-width: 1024px) {
    /* This rule for .header-text is likely from an external context, not defined in your provided HTML.
       If .header-text is not used, it's unnecessary. If it is used, it should be defined in your HTML. */
    /* .header-text {
        font-size: 2.2em;
    } */

    .champ {
        width: 240px;
    }
}
</style>
</head>
<body> 
  <div class="header">
      TCWR Dy-Nasty

<div class="page-wrapper">

      </div>

      <div class="champ">
          <p><strong>Steven Vargas</strong><br/>2024 Season<br/><strong>3-11</strong></p>
          <p class="quote">"I never come in last place!"</p>
          <div class="badge">üí©</div>
      </div>
  </div>
</div>
</body>
  
</html>
