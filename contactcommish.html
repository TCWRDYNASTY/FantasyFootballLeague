<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: courier new;
      font-weight: bold;
      background: #1e3159;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      background: beige;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-image {
      max-width: 100%;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 8px;
    }

    form label {
      display: block;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      background-color: green;
    }

    button:hover {
      background: #555;
    }

    #userDisplay {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="ainteasy.jpeg" alt="easy" class="form-image" />
    
    <div id="userDisplay"></div>

    <form action="https://formspree.io/f/mdkgeyod" method="POST" id="messageForm">
      
      <input type="hidden" name="Sender_Name" id="senderNameInput" value="" />
      
      <label>
        Your Message:
        <textarea name="message" id="messageTextarea" rows="6" required></textarea>
      </label>

      <button type="submit" id="submitBtn">Send</button>
    </form>
  </div>

<script>
    const storedUser = localStorage.getItem('loggedInUser');
    const userDisplay = document.getElementById('userDisplay');
    const senderNameInput = document.getElementById('senderNameInput');

    let user = null;

    if (storedUser) {
        try {
            user = JSON.parse(storedUser);
            userDisplay.textContent = `Logged in as: ${user.username}`;
            senderNameInput.value = user.username; 
            
        } catch (e) {
            console.error("Failed to parse user data, redirecting.");
            window.location.href = "index.html";
        }
    } else {
        console.log('No user session found. Redirecting to login.');
        window.location.href = "index.html";
    }
</script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            // FIX: Renamed Service Worker file reference to ensure re-registration
            navigator.serviceWorker.register('service-worker-2.js') 
                .then(registration => {
                    console.log('Service Worker registered!');
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
