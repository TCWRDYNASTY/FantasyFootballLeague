<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password TCWR</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        /* =========================================
           Base Layout Styles (Centered)
        ========================================= */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e3159;
            color: white;
            color-scheme: light;
            font-family: "Courier New", monospace;
            padding: 20px;
            box-sizing: border-box;
        }

        /* =========================================
           Flex Container for Main Content (Centered Fix Applied)
        ========================================= */
        .content-columns {
            padding: 1rem;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            /* FIX: Centering the container */
            margin: 0 auto; 
            box-sizing: border-box;
        }

        /* =========================================
           Shared Container Styles
        ========================================= */
        .image-container {
            margin: 0 auto;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: beige;
            color: black;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* =========================================
           Image Styling
        ========================================= */
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* =========================================
           Password Input Styling
        ========================================= */
        #passwordBox {
            padding: 10px;
            margin: 10px auto;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }

        /* =========================================
           Submit Button Styling
        ========================================= */
        #submitButton {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        #submitButton:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* =========================================
           Typography (Headings, Paragraphs)
        ========================================= */
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.2em 0;
        }

        .sub-title {
            font-size: 1.4rem;
            margin: 0.2em 0 0.5em 0;
        }
        
        /* =========================================
           Responsive Layout Adjustments
        ========================================= */
        @media (max-width: 768px) {
            /* Note: .content-columns styling was already simplified */
            .content-columns {
                /* Removed unnecessary flex properties here */
                gap: 20px;
            }
            
            .password-container,
            .image-container {
                flex: 1 1 100%;
                width: 100%;
            }

            #passwordBox {
                width: 90%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .sub-title {
                font-size: 1.2rem;
            }

            #submitButton {
                width: 100%;
                padding: 15px;
            }
            
            #passwordBox {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div class="content-columns">
        <div class="image-container">
            <img src="wildlifeentrance.jpeg" alt="Wildlife refuge entrance" />
            <p class="main-title">TCWR Dy-NASTY</p>
            <p class="sub-title">Fantasy Football League</p>
            <p><input id="passwordBox" type="password" placeholder="Enter Password" onkeypress="handleKeyPress(event)" /></p>
            <button id="submitButton" onclick="checkPassword()">Submit</button>
        </div>
    </div>
    
<script>
    const supabaseUrl = 'https://jheqfwykhvyngfqawknr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpoZXFmd3lraHZ5bmdmcWF3a25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NDE3MjEsImV4cCI6MjA2MDUxNzcyMX0.LLWSmRdZW_5XD2Z8NqGB5BTP3hAtk63pOnZiSckf7BM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const storedUser = localStorage.getItem('loggedInUser');

    if (storedUser) {
        console.log('Existing persistent session found. Redirecting to main site.');
        window.location.href = "main.html";
    }

    const passwordInput = document.getElementById("passwordBox");
    const submitButton = document.getElementById("submitButton");

    async function checkPassword() {
        const password = passwordInput.value;

        if (!password) {
            alert("Please enter a password.");
            return;
        }

        const { data: user, error } = await supabase
            .from('users')
            .select('*')
            .eq('password_word', password)
            .single();

        if (error) {
            const audio = new Audio('magicword.mp3');
            audio.play();
            setTimeout(() => {
                alert("Access Denied");
                passwordInput.value = "";
            }, 100);
            console.error('Login error:', error);
        } else if (user) {
            localStorage.setItem('loggedInUser', JSON.stringify({ username: user.assigned_name, id: user.id }));
            window.location.href = "main.html";
        }
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    }

    if (!storedUser) {
        submitButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', handleKeyPress);
    }
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            // FIX: Renamed Service Worker file reference to ensure re-registration
            navigator.serviceWorker.register('service-worker-2.js') 
                .then(registration => {
                    console.log('Service Worker registered!');
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
