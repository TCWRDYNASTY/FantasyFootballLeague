<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password TCWR</title>
    <style>
        body {
            background-color: #008000;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        img {
            max-width: 50%;
            height: auto;
            margin: 20px auto;
        }

        .password-container {
            text-align: center;
            border: 4px solid black;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        #passwordBox {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }

        #submitButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function checkPassword() {
            if (document.getElementById("passwordBox").value === "Brody") {
                window.location.href = "2TCWR DYNASTY.html";
            } else {
                alert("AH ah ah! You didn’t say the magic word!");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>
</head>

<body style="background-color: orange;">
    <div style="text-align: center; border: 4px solid black; background-color: white">
        <p style="font-size: 45pt; font-family: Marker felt;">TCWR Dy-NASTY<br/>
            <p style="font-size: 25pt; font-family: Marker felt; margin-top: -50px;"> Fantasy Football League</p>
        </p>
    </div>

    <img src="wildlifeentrance.jpeg" alt="barn;" style="float: center; height: 80%; width: 80%; margin-left: 7%; margin-top: 2%;"/>

    <div class="password-container">
        <p>Password: <input id="passwordBox" type="password" onkeypress="handleKeyPress(event)"/></p>
        <button id="submitButton" onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>
