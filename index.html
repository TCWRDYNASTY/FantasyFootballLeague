<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password TCWR</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        /* =========================================
           Base Layout Styles
        ========================================= */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* ðŸ‘‡ COLOR SCHEME FIX: Explicitly set colors and scheme */
            background-color: #1e3159; /* Deep Blue background */
            color: white; /* Default text color on the body */
            color-scheme: light; /* Suggest light scheme to the OS/PWA */
            /* ðŸ‘† END FIX */
            font-family: "Courier New", monospace;
            padding: 20px;
            box-sizing: border-box;
        }

        /* =========================================
           Flex Container for Main Content (Now includes Image)
        ========================================= */
        .content-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        /* =========================================
           Shared Container Styles
        ========================================= */
        .password-container,
        .image-container {
            flex: 1 1 300px; /* Base for side-by-side on desktop */
            padding: 20px;
            /* ðŸ‘‡ COLOR SCHEME FIX: Explicitly set text color for beige background */
            background-color: beige;
            color: black; 
            /* ðŸ‘† END FIX */
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* =========================================
           Image Styling
        ========================================= */
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 8px;
        }

        /* =========================================
           Password Input Styling
        ========================================= */
        #passwordBox {
            padding: 10px;
            margin: 10px auto;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            /* Fix for potential dark mode input text issue */
            background-color: white;
            color: black; 
        }

        /* =========================================
           Submit Button Styling
        ========================================= */
        #submitButton {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        #submitButton:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* =========================================
           Typography (Headings, Paragraphs)
        ========================================= */
        .password-container p {
            margin: 0.5em 0;
        }

        .password-container p:first-child {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .password-container p:nth-child(2) {
            font-size: 1.4rem;
        }

        /* =========================================
           Responsive Layout Adjustments
        ========================================= */
        @media (max-width: 768px) {
            .content-columns {
                /* Stacks content vertically on smaller devices */
                flex-direction: column; 
                align-items: center;
                gap: 20px;
            }
            
            /* Ensures both image and password sections take up full width on stack */
            .password-container, 
            .image-container {
                flex: 1 1 100%;
                width: 100%;
            }

            #passwordBox {
                width: 90%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .password-container p:first-child {
                font-size: 2rem;
            }

            .password-container p:nth-child(2) {
                font-size: 1.2rem;
            }

            /* ðŸ‘‡ RESPONSIVENESS FIX: Ensure button and input are full width and easy to tap */
            #submitButton {
                width: 100%;
                padding: 15px; /* Larger tap target */
            }
            
            #passwordBox {
                width: 100%; /* Full width for input field */
            }
            /* ðŸ‘† END FIX */
        }
    </style>
</head>
<body>
    
    <div class="content-columns">
        <div class="image-container">
            <img src="wildlifeentrance.jpeg" alt="Wildlife refuge entrance" />
        </div>

        <div class="password-container">
            <p>TCWR Dy-NASTY</p>
            <p>Fantasy Football League</p>
            <p><input id="passwordBox" type="password" placeholder="Enter Password" onkeypress="handleKeyPress(event)" /></p>
            <button id="submitButton" onclick="checkPassword()">Submit</button>
        </div>
    </div>
    
</body>
<script>
    const supabaseUrl = 'https://jheqfwykhvyngfqawknr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpoZXFmd3lraHZ5bmdmcWF3a25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NDE3MjEsImV4cCI6MjA2MDUxNzcyMX0.LLWSmRdZW_5XD2Z8NqGB5BTP3hAtk63pOnZiSckf7BM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // ===============================================
    // 1. IMMEDIATE LOGIN CHECK AND REDIRECT (PERSISTENCE)
    // ===============================================
    const storedUser = localStorage.getItem('loggedInUser');

    if (storedUser) {
        // If user data exists, skip login and redirect
        console.log('Existing persistent session found. Redirecting to main site.');
        window.location.href = "main.html";
    }

    // ===============================================
    // 2. REST OF SCRIPT ONLY RUNS IF NO SESSION FOUND
    // ===============================================

    // We only need these elements if the login form is shown
    const passwordInput = document.getElementById("passwordBox");
    const submitButton = document.getElementById("submitButton");

    async function checkPassword() {
        const password = passwordInput.value;

        if (!password) {
            alert("Please enter a password.");
            return;
        }

        // Query the 'users' table to check for the password
        const { data: user, error } = await supabase
            .from('users')
            .select('*')
            .eq('password_word', password)
            .single();

        if (error) {
            const audio = new Audio('magicword.mp3');
            audio.play();  
            setTimeout(() => {
                alert("Access Denied");
                passwordInput.value = "";
            }, 100);
            console.error('Login error:', error);
        } else if (user) {
            // Password is correct, save the user state and redirect
            localStorage.setItem('loggedInUser', JSON.stringify({ username: user.assigned_name, id: user.id }));
            window.location.href = "main.html";
        }
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    }

    // Attach listeners only if the user is NOT redirected
    if (!storedUser) {
        submitButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', handleKeyPress);
    }
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered!');
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>
</html>
